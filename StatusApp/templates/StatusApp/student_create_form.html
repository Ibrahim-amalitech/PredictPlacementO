{% extends 'StatusApp/base.html' %}
 
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'StatusApp/signup.css' %}">

<div class="signup-form">
<h2>Enter your name and scores</h2>
<form class="signup"  method="POST">
  <div>
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit"/>
</div>
</form>
</div>
{% endblock %}
